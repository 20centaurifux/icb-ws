<html>
	<head>
		<meta charset="UTF-8">
		<title>Internet CB Network</title>

		<link rel="stylesheet" href="style/font-awesome.min.css">
		<link rel="stylesheet" href="style/base.css">
		<link rel="stylesheet" href="style/emojify.min.css">

		<script type="module" src="./modules/app.mjs"></script>
		<script type="text/javascript" src="./js/emojify.min.js"></script>
	</head>

	<body class="body">
		<div class="screen-blank"></div>

		<div class="screen-login">
			<div class="login">
				<div class="login-form">
					<form>
						<label for="nickname" class="login"><b>Username</b></label>
						<input type="text" placeholder="Enter Nickname" name="nickname" maxlength="16" required autofocus class="login">

						<hr class="login">

						<label for="group" class="login"><b>Group</b></label>
						<input type="text" placeholder="Enter Group" name="group" value="1" maxlength="16" required class="login">

						<hr class="login">

						<button id="login-button" type="button" disabled class="login">Join Internet CB Network</button>
					</form>
				</div>
			</div>
		</div>

		<div class="screen-connecting hidden">
			<div style="text-align:center;">
				<i class="fa fa-spinner fa-spin" style="font-size:48px; display:inline-block;"></i>

				<div style="padding:15px;">
					Connecting to Internet CB Network...
				</div>
			</div>
		</div>

		<div id="screen-page" class="page">
			<div class="header">
				Internet CB Network
			</div>

			<div class="channels">
				<ul id="channel-list" class="channels"></ul>
			</div>

			<div id="msgout" class="msgout">
				<div id="messages-container" class="msgs">
					<table id="messages" class="msgs">
						<tbody></tbody>
					</table>
				</div>

				<div id="users-container" class="users">
					<ul id="userlist" class="users">
					</ul>
				</div>
			</div>

			<div class="bottom">
				<span id="nick" class="nick"></span>

				<input id="message-input" type="text" class="bottom input" maxlength="200" disabled />

				<div class="bottom status">
					<a href="/" id="reconnect" class="reconnect">Disconnected, click here to login again.</a>
					<i id="connection-status" class="fa fa-unlink"></i>
				</div>
			</div>
		</div>
	</body>
</html>
